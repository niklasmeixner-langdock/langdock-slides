<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <script src="https://mcp.figma.com/mcp/html-to-design/capture.js" async></script>
  <style>
    /* ========== CSS RESET ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ========== GOOGLE FONTS ========== */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    /* ========== DESIGN TOKENS ========== */
    :root {
      /* Colors */
      --color-bg-light: #F4F4F5;
      --color-bg-white: #FFFFFF;
      --color-text-primary: #111827;
      --color-text-secondary: #6B7280;
      --color-text-muted: #9CA3AF;
      --color-accent: #456AFC;
      --color-border: #E5E7EB;

      /* Typography */
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

      /* Layout */
      --canvas-width: 1920px;
      --canvas-height: 1080px;
      --margin: 64px;
      --gap-xl: 48px;
      --gap-lg: 32px;
      --gap-md: 24px;
      --gap-sm: 16px;
      --gap-xs: 8px;

      /* Border Radius */
      --radius-xl: 24px;
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-pill: 100px;
    }

    /* ========== BASE STYLES ========== */
    body {
      font-family: var(--font-family);
      background: var(--color-bg-light);
      color: var(--color-text-primary);
      -webkit-font-smoothing: antialiased;
    }

    /* ========== SLIDE CONTAINER ========== */
    .slide {
      width: var(--canvas-width);
      height: var(--canvas-height);
      padding: var(--margin);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* ========== STANDARDIZED HEADER ========== */
    .slide-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--gap-lg);
    }

    .slide-header .logo {
      height: 32px;
      width: auto;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .header-nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-name {
      font-size: 18px;
      font-weight: 500;
      color: var(--color-text-secondary);
    }

    .separator {
      font-size: 18px;
      color: var(--color-text-muted);
    }

    .slide-number {
      font-size: 18px;
      font-weight: 600;
      color: var(--color-text-secondary);
    }

    .slide-tag {
      background: #1F2937;
      color: white;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
      padding: 6px 12px;
      border-radius: 100px;
    }

    .slide-tag.demo { background: #456AFC; }
    .slide-tag.exercise { background: #0D9488; }

    /* ========== TYPOGRAPHY ========== */
    .h1 {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: -2px;
      line-height: 1.1;
      color: var(--color-text-primary);
    }

    .h2 {
      font-size: 40px;
      font-weight: 600;
      letter-spacing: -1.5px;
      line-height: 1.2;
      color: var(--color-text-primary);
    }

    .h3 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.5px;
      line-height: 1.3;
      color: var(--color-text-primary);
    }

    .body {
      font-size: 20px;
      font-weight: 500;
      letter-spacing: -0.3px;
      line-height: 1.5;
      color: var(--color-text-secondary);
    }

    /* ========== SLIDE CONTENT ========== */
    .slide-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: var(--gap-lg);
    }

    /* ========== CARDS ========== */
    .card {
      background: var(--color-bg-white);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: 32px;
    }
  </style>
</head>
<body>
  <div class="slide">
    <!-- STANDARDIZED HEADER -->
    <div class="slide-header">
      <img class="logo" src="assets/brand-assets/langdock-logo.png" alt="Langdock" height="32">
      <div class="header-right">
        <div class="header-nav">
          <span class="section-name">Introduction</span>
          <span class="separator">/</span>
          <span class="slide-number">01</span>
        </div>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="slide-content">
      <h1 class="h1">Base Structure Example</h1>
      <p class="body">This is the foundational template with all design tokens and utility classes.</p>

      <div style="display: flex; gap: 32px; margin-top: auto; margin-bottom: 64px;">
        <div class="card" style="flex: 1;">
          <h3 class="h3">Card Title</h3>
          <p class="body" style="margin-top: 12px;">This demonstrates the base card styling with borders and rounded corners.</p>
        </div>
        <div class="card" style="flex: 1;">
          <h3 class="h3">Another Card</h3>
          <p class="body" style="margin-top: 12px;">The base structure provides consistent spacing and typography.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
