<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <script src="https://mcp.figma.com/mcp/html-to-design/capture.js" async></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .slide {
      width: 1920px;
      height: 1080px;
      background: #F4F4F5;
      display: flex;
      flex-direction: column;
      padding: 64px;
      position: relative;
    }

    /* STANDARDIZED HEADER */
    .slide-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 32px;
    }

    .slide-header .logo {
      height: 32px;
      width: auto;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .header-nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-name {
      font-size: 18px;
      font-weight: 500;
      color: #6B7280;
    }

    .separator {
      font-size: 18px;
      color: #9CA3AF;
    }

    .slide-number {
      font-size: 18px;
      font-weight: 600;
      color: #6B7280;
    }

    /* CONTENT */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .quote-mark {
      font-size: 120px;
      font-weight: 700;
      color: rgba(68, 105, 252, 0.15);
      line-height: 1;
      margin-bottom: -40px;
    }

    .statement {
      font-size: 48px;
      font-weight: 600;
      letter-spacing: -1.5px;
      line-height: 1.3;
      color: #111827;
      text-align: center;
      max-width: 1200px;
    }

    .highlight {
      color: #456AFC;
    }

    .attribution {
      margin-top: 48px;
      font-size: 20px;
      font-weight: 500;
      color: #6B7280;
    }
  </style>
</head>
<body>
  <div class="slide">
    <!-- STANDARDIZED HEADER -->
    <div class="slide-header">
      <img class="logo" src="assets/brand-assets/langdock-logo.png" alt="Langdock" height="32">
      <div class="header-right">
        <div class="header-nav">
          <span class="section-name">Key Insight</span>
          <span class="separator">/</span>
          <span class="slide-number">08</span>
        </div>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <div class="quote-mark">"</div>
      <p class="statement">AI adoption isn't about replacing people—it's about <span class="highlight">amplifying their capabilities</span> and freeing them to do their best work.</p>
      <p class="attribution">— The Langdock Philosophy</p>
    </div>
  </div>
</body>
</html>
