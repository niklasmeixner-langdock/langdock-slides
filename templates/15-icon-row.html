<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <script src="https://mcp.figma.com/mcp/html-to-design/capture.js" async></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .slide {
      width: 1920px;
      height: 1080px;
      background: #F4F4F5;
      padding: 64px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* STANDARDIZED HEADER */
    .slide-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 32px;
    }

    .slide-header .logo {
      height: 32px;
      width: auto;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .header-nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-name {
      font-size: 18px;
      font-weight: 500;
      color: #6B7280;
    }

    .separator {
      font-size: 18px;
      color: #9CA3AF;
    }

    .slide-number {
      font-size: 18px;
      font-weight: 600;
      color: #6B7280;
    }

    /* CONTENT */
    .content-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(68, 106, 252, 0.1);
      color: #456AFC;
      padding: 8px 16px;
      border-radius: 100px;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .tag svg {
      width: 18px;
      height: 18px;
    }

    .title {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: -2px;
      line-height: 1.1;
      color: #111827;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 20px;
      font-weight: 500;
      line-height: 1.5;
      color: #6B7280;
      max-width: 800px;
      margin: 0 auto;
    }

    .icons-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icons-row {
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1600px;
    }

    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .icon-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #E5E7EB;
    }

    .icon-circle svg {
      width: 48px;
      height: 48px;
    }

    .icon-circle.blue { background: rgba(68, 106, 252, 0.1); color: #456AFC; }
    .icon-circle.green { background: rgba(34, 197, 94, 0.1); color: #22c55e; }
    .icon-circle.purple { background: rgba(168, 85, 247, 0.1); color: #a855f7; }
    .icon-circle.orange { background: rgba(249, 115, 22, 0.1); color: #f97316; }
    .icon-circle.teal { background: rgba(13, 148, 136, 0.1); color: #0D9488; }
    .icon-circle.gray { background: #FFFFFF; color: #6B7280; }
    .icon-circle.dark { background: #111827; color: #FFFFFF; }

    .icon-label {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="slide">
    <!-- STANDARDIZED HEADER -->
    <div class="slide-header">
      <img class="logo" src="assets/brand-assets/langdock-logo.png" alt="Langdock" height="32">
      <div class="header-right">
        <div class="header-nav">
          <span class="section-name">Integrations</span>
          <span class="separator">/</span>
          <span class="slide-number">15</span>
        </div>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="content-header">
      <div class="tag">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
          <rect x="9" y="9" width="6" height="6"></rect>
          <line x1="9" y1="1" x2="9" y2="4"></line>
          <line x1="15" y1="1" x2="15" y2="4"></line>
          <line x1="9" y1="20" x2="9" y2="23"></line>
          <line x1="15" y1="20" x2="15" y2="23"></line>
          <line x1="20" y1="9" x2="23" y2="9"></line>
          <line x1="20" y1="14" x2="23" y2="14"></line>
          <line x1="1" y1="9" x2="4" y2="9"></line>
          <line x1="1" y1="14" x2="4" y2="14"></line>
        </svg>
        Integrations
      </div>
      <h1 class="title">Connect Your Favorite Tools</h1>
      <p class="subtitle">Langdock integrates with the tools your team already uses</p>
    </div>

    <div class="icons-section">
      <div class="icons-row">
        <div class="icon-item">
          <div class="icon-circle blue">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
          </div>
          <span class="icon-label">Slack</span>
        </div>

        <div class="icon-item">
          <div class="icon-circle green">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </div>
          <span class="icon-label">Email</span>
        </div>

        <div class="icon-item">
          <div class="icon-circle purple">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
          </div>
          <span class="icon-label">Notion</span>
        </div>

        <div class="icon-item">
          <div class="icon-circle gray">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
              <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
            </svg>
          </div>
          <span class="icon-label">Google Drive</span>
        </div>

        <div class="icon-item">
          <div class="icon-circle teal">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
              <line x1="8" y1="21" x2="16" y2="21"></line>
              <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
          </div>
          <span class="icon-label">SharePoint</span>
        </div>

        <div class="icon-item">
          <div class="icon-circle dark">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="2" y1="12" x2="22" y2="12"></line>
              <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </svg>
          </div>
          <span class="icon-label">Confluence</span>
        </div>

        <div class="icon-item">
          <div class="icon-circle orange">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
              <path d="M2 17l10 5 10-5"></path>
              <path d="M2 12l10 5 10-5"></path>
            </svg>
          </div>
          <span class="icon-label">Jira</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
